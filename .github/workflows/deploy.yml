name: Deploy Hugo Website to Plesk

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout des Codes
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installiere Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      # 3. Baue die Hugo-Website
      - name: Build Hugo site
        run: hugo

      # 4. Hochladen auf Plesk via SFTP
      - name: Deploy to Plesk
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: lucky.dice.hq.com
          remote-user: root
          private-ssh-key: ${{ secrets.SSH_KEY }}
          source-path: ./public/
          destination-path: /var/www/vhosts/himmelsteil.com/httpdocs/
          ssh-port: 22
          
