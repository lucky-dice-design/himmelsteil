name: Deploy Hugo Website to Plesk via SFTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout des Codes
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installiere Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      # 3. Baue die Hugo-Website
      - name: Build Hugo site
        run: hugo

      # 4. Hochladen auf Plesk via SFTP
      - name: Deploy to Plesk via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: sftp://dreamy-margulis.212-227-161-13.plesk.page
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          local-dir: ./public/
          server-dir: /var/www/vhosts/deine-domain.com/httpdocs/
          port: 22 # Falls dein SFTP-Server einen anderen Port nutzt, Ã¤ndere ihn hier
          
