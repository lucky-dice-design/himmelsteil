name: Deploy Hugo Website to Plesk

on:
  push:
    branches:
      - master  # Der Workflow wird ausgelöst, wenn auf den Branch `master` gepusht wird

jobs:
  build-and-deploy:
    name: Build and Deploy Hugo Website
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout des Codes
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Installiere Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      # 3. Baue die Hugo-Website
      - name: Build Hugo Website
        run: hugo

      #4. SSH-Key hinzufügen
      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/
          id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 212.227.161.13 >> ~/.ssh/known_hosts
        shell: bash

      # 5. Deployment vis SCP mit dem richtigen Key
      - name: Deploy to Server via SCP
        run: scp -r -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ./public/* root@212.227.161.13:/var/www/vhosts/himmelsteil.com/httpdocs/