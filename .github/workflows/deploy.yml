name: Deploy Hugo Website to Plesk via SFTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout des Codes
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installiere Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      # 3. Baue die Hugo-Website
      - name: Build Hugo site
        run: hugo

      # 4. Hochladen auf Plesk via SFTP
      - name: Deploy to Plesk via SFTP
        uses: appleboy/sftp-action@v0.1.7
        with:
          host: ${{ secrets.PLESK_SERVER }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          source: ./public/
          target: /var/www/vhosts/deine-domain.com/httpdocs/
          port: 22
