name: Deploy Hugo Site

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Hugo
      run: |
        sudo apt-get install hugo

    - name: Build Hugo
      run: |
        hugo

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}          # Server-IP
        username: ${{ secrets.SSH_USERNAME }}    # Benutzername
        key: ${{ secrets.SSH_PRIVATE_KEY }}      # Privater SSH-Schlüssel
        port: 22                                   # SSH-Port, falls anders, ändere es
        source: "./public/*"
        target: "/var/www/himmelsteil/himmelsteil"            # Zielverzeichnis auf dem Server
