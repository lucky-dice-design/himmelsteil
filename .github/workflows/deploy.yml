name: Deploy Hugo Site

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16' 

      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.106.0/hugo_extended_0.106.0_Linux-64bit.deb
          sudo dpkg -i hugo_extended_0.106.0_Linux-64bit.deb

      - name: Build site
        run: hugo --minify

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22 
          source: "public/*"  # 
          target: "/var/www/himmelsteil/himmelsteil"
